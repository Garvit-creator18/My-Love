<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Honey Forever ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fcb69f, #ffecd2);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      text-align: center;
      color: #fff;
      overflow: hidden;
      cursor: crosshair;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-top: 100px;
      background: linear-gradient(90deg, #ffffff, #ff6f91, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #fff; /* Fallback */
      animation: shimmer 4s infinite, fadeSlideDown 1.5s ease forwards;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25), 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .infinity {
      font-size: 5em;
      color: #fff;
      text-shadow: 0 0 15px #ff6f91, 0 0 30px #ff4d6d;
      animation: pulse 2s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    button {
      margin-top: 50px;
      padding: 16px 48px;
      font-size: 1.5em;
      background: linear-gradient(135deg, #ff6f91, #ff4d6d);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards, bounceBtn 2s infinite alternate;
      box-shadow: 0 0 25px rgba(255,111,145,0.7);
    }

    button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(255,111,145,1);
    }

    @keyframes bounceBtn {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Red_Heart.svg/1024px-Red_Heart.svg.png') no-repeat center;
      background-size: contain;
      animation: float linear forwards;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .cursor-heart {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4), 0 0 10px #ff6f91;
      animation: fadeIn 3s ease 3s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>To My Honey Forever ðŸ’–</h1>
  <div class="infinity">âˆž</div>
  <button onclick="window.location.href='sweetheart.html'">Open Love Letter ðŸ’Œ</button>

  <footer>
    Made by your baby with love for my one and only Rasmalai ðŸ’—
  </footer>

  <script>
    // Floating background hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 6) + 's';
      heart.style.width = heart.style.height = (15 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);

    // Cursor trail hearts
    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.className = 'cursor-heart';
      heart.innerText = "ðŸ’–";
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 600);
    });
  </script>
</body>
</html>
